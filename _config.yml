title: Hillgrove Secondary School
url: https://wwww.hillgrovesec.moe.edu.sg
favicon: /images/Important Pics/HGVjustLogo.png
colors:
  primary-color: "#147500"
  secondary-color: "#5a3e29"
  media-colors:
    - title: media-color-one
      color: "#5a3e29"
    - title: media-color-two
      color: "#8a5d3d"
    - title: media-color-three
      color: "#f1ece2"
    - title: media-color-four
      color: "#bbc191"
    - title: media-color-five
      color: "#677423"
description: Official website of Hillgrove Secondary School (Singapore)
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
  - scope:
      path: ""
    values:
      layout: page
custom_css_path: /misc/custom.css
custom_print_css_path: /assets/css/print.css
paginate: 12
remote_theme: isomerpages/isomerpages-template@next-gen
safe: false
plugins:
  - jekyll-feed
  - jekyll-assets
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-remote-theme
staging: https://staging.df867at3k0x17.amplifyapp.com
prod: https://master.df867at3k0x17.amplifyapp.com
shareicon: /images/Hillgrove_Secondary_School_Logo.png
is_government: false
facebook-pixel: ""
google_analytics: ""
linkedin-insights: ""
